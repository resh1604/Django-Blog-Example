{% extends "blog/base.html" %}

{% block content %}
       <h1> BLOG HOME WEBPAGE </h1>
       {% for post in posts %}
            <h3> {{ post.title }} </h3> 
            <p> By {{ post.author }} on {{ post.date_posted | date:"l, d F, Y, H:i:s" }} </p>
            <p> Content: {{ post.content }} </p>
       {% endfor %}
{% endblock content%}
